name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  rust-test:
    name: Rust test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_USER: eemee
          POSTGRES_PASSWORD: eemee
          POSTGRES_DB: eemee
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U eemee"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://eemee:eemee@localhost:5432/eemee
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run migrations
        run: sqlx migrate run

      - name: Run tests
        run: cargo test

  frontend-test:
    name: Frontend test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci

      - name: Run tests
        run: npm run test:run
